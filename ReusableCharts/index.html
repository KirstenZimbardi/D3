<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
<title>Mike's Bar Chart code</title>
<div class="chart"></div>
<script src="//d3js.org/d3.v3.min.js">
  //code written for v3, if sub v4 it stops working!
  </script>

<script>

var data = [4, 8, 15, 16, 23, 35];

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 420]);

d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; })
    .text(function(d) { return d; });

</script>
