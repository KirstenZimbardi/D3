<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3.js Essential Training for Data Scientists</title>
		<link rel="stylesheet" type="text/css" href="style.css" >
		<script type="text/javascript" src="d3.v4.js"></script>
    <style>
      g.polygons path{
        fill: white;
        stroke: lightsteelblue;
      }

      g.fuel circle {
        fill: steelblue;
      }
    </style>
	</head>

	<body>
		<script type="text/javascript">
      var w = 960;
      var h = 500;

      var v = d3.range(100).map(function(d){ return[Math.random()*w,Math.random()*h];  });
      console.log(v);

      var voronoi = d3.voronoi().size([w,h]);
      var svg = d3.select("body").append("svg").attr("height","100%").attr("width","100%");

      svg.append("g").attr("class","polygons")
      .selectAll("path")
          .data(voronoi.polygons(v))
          .enter().append("path")
              .attr("d", function(d){ return "M"+d.join("L")+"Z";  });

      svg.append("g").attr("class","fuel")
      .selectAll("circle")
          .data(v)
          .enter().append("circle")
              .attr("cx", function(d){ return d[0]; })
              .attr("cy", function(d){ return d[1]; })
              .attr("r", "2.5");


      </script>
  </body>

</html>
